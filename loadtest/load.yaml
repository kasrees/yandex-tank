overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: "token.txt"
phantom:
  timeout: 40s
  address: localhost:5000 # [Target's address]:[target's port]
  ammo_type: phantom
  writelog: all
  load_profile:
    load_type: rps # schedule load by defining requests per second
    schedule: line(20, 50, 1m) # starting from 1rps growing linearly to 10rps during 10 minutes
console:
  enabled: true # enable console output
telegraf:
  enabled: false # let's disable telegraf monitoring for the first time